    name: Jest Tests

    on:
      pull_request:
        branches:  
            - 'main/**'

    jobs:
      run-jest-tests:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18.x' # Or your desired Node.js version
            cache: 'npm'
        - name: Install dependencies
          run: npm ci
        - name: Run Jest tests
          run: npm test
