name: Jest Tests with CI Optimization

on:
  pull_request:
  push:
    branches: [main]

jobs:
  optimize_ci:
    runs-on: ubuntu-latest
    outputs:
      skip: $steps.check_skip.outputs.skip
    steps:
      - name: Optimize CI
        id: check_skip
        uses: withgraphite/graphite-ci-action@main
        with:
          graphite_token: C5twJ0BBqVycUMdZ3p4XAPLhEZQzKY158afFOQIPX1Twz420NjL3tYLfKiWC
      - name: Echo skip var
        run: echo $skip

  smoke_tests:
    runs-on: ubuntu-latest
    needs: optimize_ci
    if: needs.optimize_ci.outputs.skip == 'false'
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Sleep/Delay timer
          run: sleep 60
